<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaner & Formatter - SQL, XML, JSON & Senhas</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script src="vendor/sql-formatter.min.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body class="page">
    <main class="wrapper">
      <section class="panel">
        <header class="panel__header">
          <p class="panel__eyebrow">DEV TOOLS</p>
          <h1>Ferramentas Essenciais</h1>
          <p class="panel__subtitle">Formatadores, validadores e geradores para acelerar seu workflow</p>
        </header>

        <!-- Sistema de Abas -->
        <div class="tabs">
          <button class="tab" data-tab="sql" aria-selected="true">SQL</button>
          <button class="tab" data-tab="xml" aria-selected="false">XML</button>
          <button class="tab" data-tab="json" aria-selected="false">JSON</button>
          <button class="tab" data-tab="password" aria-selected="false">Gerador de Senhas</button>
          <button class="tab" data-tab="fake" aria-selected="false">Dados Fake</button>
        </div>

        <!-- Conteúdo SQL -->
        <div class="tab-content" id="sql-content" data-active="true">
          <div class="field">
            <div class="field__header">
              <label for="sqlInput">SQL bruto</label>
              <span class="field__stats" id="sqlInputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="sqlInput" class="text-input"></textarea>
          </div>
          <div class="controls">
            <div class="controls__actions">
              <button id="sqlCopyBtn" class="button button--primary">Copiar SQL</button>
              <button id="sqlResetBtn" class="button button--ghost">Limpar campos</button>
            </div>
            <div class="controls__selectors">
              <label class="style-picker">
                <span>Estilo</span>
                <select id="formatStyle">
                  <option value="readable">Legível (padrão)</option>
                  <option value="compact">Compacto</option>
                  <option value="minimal">Sem formatar</option>
                </select>
              </label>
              <label class="style-picker">
                <span>Case</span>
                <select id="caseStyle">
                  <option value="normal" selected>Normal</option>
                  <option value="upper">Upper</option>
                  <option value="lower">Lower</option>
                </select>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="field__header">
              <label for="sqlOutput">SQL limpo e formatado</label>
              <span class="field__stats" id="sqlOutputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="sqlOutput" class="text-input text-input--output" readonly></textarea>
          </div>
        </div>

        <!-- Conteúdo XML -->
        <div class="tab-content" id="xml-content" data-active="false">
          <div class="field">
            <div class="field__header">
              <label for="xmlInput">XML bruto</label>
              <span class="field__stats" id="xmlInputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="xmlInput" class="text-input"></textarea>
          </div>
          <div class="controls">
            <div class="controls__actions">
              <button id="xmlCopyBtn" class="button button--primary">Copiar XML</button>
              <button id="xmlResetBtn" class="button button--ghost">Limpar campos</button>
            </div>
            <div class="controls__selectors">
              <label class="style-picker">
                <span>Indentação</span>
                <select id="xmlIndent">
                  <option value="2" selected>2 espaços</option>
                  <option value="4">4 espaços</option>
                </select>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="field__header">
              <label for="xmlOutput">XML formatado</label>
              <span class="field__stats" id="xmlOutputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="xmlOutput" class="text-input text-input--output" readonly></textarea>
          </div>
        </div>

        <!-- Conteúdo JSON -->
        <div class="tab-content" id="json-content" data-active="false">
          <div class="field">
            <div class="field__header">
              <label for="jsonInput">JSON bruto</label>
              <span class="field__stats" id="jsonInputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="jsonInput" class="text-input"></textarea>
          </div>
          <div class="controls">
            <div class="controls__actions">
              <button id="jsonCopyBtn" class="button button--primary">Copiar JSON</button>
              <button id="jsonResetBtn" class="button button--ghost">Limpar campos</button>
            </div>
            <div class="controls__selectors">
              <label class="style-picker">
                <span>Formato</span>
                <select id="jsonFormat">
                  <option value="formatted" selected>Formatado</option>
                  <option value="minified">Minificado</option>
                </select>
              </label>
            </div>
          </div>
          <div class="field">
            <div class="field__header">
              <label for="jsonOutput">JSON formatado</label>
              <span class="field__stats" id="jsonOutputStats">0 linhas • 0 caracteres</span>
            </div>
            <textarea id="jsonOutput" class="text-input text-input--output" readonly></textarea>
          </div>
        </div>

        <!-- Conteúdo Gerador de Senhas -->
        <div class="tab-content" id="password-content" data-active="false">
          <div class="password-generator">
            <div class="password-display">
              <div class="password-display__field">
                <input type="text" id="passwordOutput" class="password-input" readonly />
                <div class="password-strength" id="passwordStrength">
                  <div class="password-strength__bar"></div>
                  <span class="password-strength__label" id="passwordStrengthLabel">Muito fraca</span>
                </div>
              </div>
              <div class="password-actions">
                <button id="passwordCopyBtn" class="button button--primary">Copiar</button>
                <button id="passwordGenerateBtn" class="button button--ghost">Gerar Nova</button>
              </div>
            </div>

            <div class="password-settings">
              <div class="password-setting">
                <label class="password-setting__label">
                  <span>Tamanho da senha:</span>
                  <span class="password-setting__value" id="passwordLengthValue">16</span>
                </label>
                <input type="range" id="passwordLength" class="password-slider" min="4" max="128" value="16" />
              </div>

              <div class="password-setting">
                <span class="password-setting__label">Caracteres usados:</span>
                <div class="password-checkboxes">
                  <label class="password-checkbox">
                    <input type="checkbox" id="passwordUppercase" checked />
                    <span>ABC</span>
                  </label>
                  <label class="password-checkbox">
                    <input type="checkbox" id="passwordLowercase" checked />
                    <span>abc</span>
                  </label>
                  <label class="password-checkbox">
                    <input type="checkbox" id="passwordNumbers" checked />
                    <span>123</span>
                  </label>
                  <label class="password-checkbox">
                    <input type="checkbox" id="passwordSymbols" checked />
                    <span>#$&</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Conteúdo Dados Fake -->
        <div class="tab-content" id="fake-content" data-active="false">
          <div class="fake-generator">
            <div class="fake-generator__selector">
              <label class="style-picker">
                <span>Tipo</span>
                <select id="fakeType">
                  <option value="person">Gerador de Pessoas</option>
                  <option value="company">Gerador de Empresas</option>
                </select>
              </label>
            </div>

            <!-- Opções para Pessoa -->
            <div class="fake-options" id="personOptions">
              <div class="fake-option-group">
                <label class="fake-option">
                  <span>Sexo:</span>
                  <select id="personGender">
                    <option value="random">Aleatório</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                  </select>
                </label>
                <label class="fake-option">
                  <span>Idade:</span>
                  <input type="number" id="personAge" min="18" max="80" placeholder="Aleatório" />
                </label>
                <label class="fake-option">
                  <span>Estado:</span>
                  <select id="personState">
                    <option value="">Todos</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                </label>
                <label class="fake-option">
                  <span>Com pontuação:</span>
                  <select id="personPunctuation">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </label>
              </div>
            </div>

            <!-- Opções para Empresa -->
            <div class="fake-options" id="companyOptions" style="display: none;">
              <div class="fake-option-group">
                <label class="fake-option">
                  <span>Estado:</span>
                  <select id="companyState">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                </label>
                <label class="fake-option">
                  <span>Anos de empresa:</span>
                  <select id="companyYears">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                  </select>
                </label>
                <label class="fake-option">
                  <span>Com pontuação:</span>
                  <select id="companyPunctuation">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="fake-actions">
              <button id="fakeGenerateBtn" class="button button--primary">Gerar Dados</button>
              <button id="fakeCopyJsonBtn" class="button button--ghost">Copiar JSON</button>
            </div>

            <div class="fake-results" id="fakeResults"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </body>
</html>
